<! DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
<title>стили React</title>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
       #container {
         padding: 50px;
         background-color: #FFF;
       }
</style>
</head>
   <body>
     <div id="container"></div>

<script type="text/babel">


class ChangeColor extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
    bgColor: "#85FFC7"
  };
  this.chaange = this.chaange.bind(this);}

  chaange(e){
     var colors = ["#393E41", "#E94F37", "#1C89BF", "#A1D363",
                  "#85FFC7", "#297373", "#FF8552", "#A40E4C"];
    var renderData = [];
     for (var i = 0; i < colors.length; i++) {
       var color = colors[i];
       renderData.push(<BackgroundDiv key={i + color} bgColor={color} />);
                                             }

  }
     render() {
       var changeColorStyle = {
    fontSize: 18,
     fontFamily: "sans-serif",
     color: "rgb(51, 51, 51)",
     fontWeight: "bold",
     lineHeight: 3
                         };
       return (<button onClick={this.chaange} style={changeColorStyle}>Поменять цвет</button>);}
}

class BackgroundDiv extends React.Component {
     render() {
       var backgroundDivStyle = {
         textAlign: "center",
         padding: 10,
         margin: 20,
         display: "inline-block",
         backgroundColor: this.props.bgColor,
         width: 300,
         height: 300,
                         };
       return (<div style={backgroundDivStyle}><ChangeColor /></div>);}
}



   ReactDOM.render(<div>{renderData}</div>,document.querySelector("#container"));</script>
    </body>
   </html>
